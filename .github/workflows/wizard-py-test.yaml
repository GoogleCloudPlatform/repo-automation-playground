name: Python AST CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  my-job:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: CI build
      env:
        TEST_ENV: test
        TRAMPOLINE_BUILD_FILE: ci-cd/test_wizard_py.sh
        TRAMPOLINE_IMAGE: gcr.io/cloud-devrel-public-resources/python-multi
      run: ${GITHUB_WORKSPACE}/ci-cd/trampoline_v2.sh
